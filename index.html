<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Momo's Pizza</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Momo's Pizza</h1>
      </div>
      <div class="about-pizza">
        <h2>Welcome to Momo's Pizza!</h2>
        <p>Pizzas are made-to-order. All pizzas are topped with our original tomato based sauce and mozzarella cheese. </p>

      </div>

      <h2>Order Your Pizza</h2>

      <form id="pizza-order">
        <div id="choose-size">
          <h3>Choose your size:</h3>
          <div class="radio">
            <label>
              <input type="radio" name="pizza-size" value="10">
              Small
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="pizza-size" value="15">
              Medium
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="pizza-size" value="20">
              Large
            </label>
          </div>
        </div>

        <div id="add-toppings">
          <h3>Choose your toppings.</h3>
          <h4>Each topping is an additional $1.</h4>
          <div class="add-toppings">
            <div class="radio">
              <label>
                <input type="radio" name="toppings" value="pepperoni">
                Pepperoni
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="toppings" value="mushrooms">
                Mushrooms
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="toppings" value="bacon">
                Bacon
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="toppings" value="anchovies">
                Anchovies
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="toppings" value="extra-cheese">
                Extra-cheese
              </label>
            </div>
          </div>
        </div>

        <span class="btn btn-info" id="more-toppings">Add more toppings</span>

        <button type="submit" class="btn btn-danger">Submit Order</button>
      </form>

      <div class="order-details">

      </div>

    </div>
  </body>
</html>
